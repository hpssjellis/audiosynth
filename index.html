<script>
document. myCounter = 0;
 document.myTime = new Date();
 document.myTimeOld = document.myTime.getTime()

var host = location.origin.replace(/^http/, 'ws')
var ws = new WebSocket(host);
ws.onmessage = function (event) {
 myNote = '|'
 
 
 myTime = new Date();
 mySeconds = myTime.getTime()
 myInterval = mySeconds - document.myTimeOld  // in milliseconds
 document.myTimeOld = mySeconds
 //alert(myInterval)
 //alert(mySeconds)
 
    if (event.data == 'Z'){  acoustic.play('C', 3, 6);   myNote ='C, ' ;}
    if (event.data == 'X'){  acoustic.play('C#', 3, 6);  myNote ='^C, ' ;}
    if (event.data == 'C'){  acoustic.play('D', 3, 6);   myNote ='D, ' ;}
    if (event.data == 'V'){  acoustic.play('D#', 3, 6);  myNote ='^D, ' ;}
    if (event.data == 'B'){  acoustic.play('E', 3, 6);   myNote ='E, ' ;}
    if (event.data == 'N'){  acoustic.play('F', 3, 6);   myNote ='F, ' ;  }
    if (event.data == 'M'){  acoustic.play('F#', 3, 6);  myNote ='^F, ' ; }
    if (event.data == '¼'){  acoustic.play('G', 3, 6);   myNote ='G, ' ; }   //  ,
    
    if (event.data == '¾'){  acoustic.play('G#', 3, 6);  myNote ='^G, ' ; }   //   .
    if (event.data == '¿'){  acoustic.play('A', 3, 6);   myNote ='A, ' ; }   //    /
    if (event.data == 'a'){  acoustic.play('A#', 3, 6);  myNote ='^A, ' ; }   //   a
    if (event.data == ' '){  acoustic.play('B', 3, 6);   myNote ='B, ' ; }
    
    
    if (event.data == 'A'){  acoustic.play('C', 4, 6);   myNote ='C ' ; }
    if (event.data == 'S'){  acoustic.play('C#', 4, 6);  myNote ='^C ' ; }
    if (event.data == 'D'){  acoustic.play('D', 4, 6);   myNote ='D ' ; }
    if (event.data == 'F'){  acoustic.play('D#', 4, 6);  myNote ='^D ' ; }
    if (event.data == 'G'){  acoustic.play('E', 4, 6);   myNote ='E ' ; }
    if (event.data == 'H'){  acoustic.play('F', 4, 6);   myNote ='F ' ; }
    if (event.data == 'J'){  acoustic.play('F#', 4, 6);  myNote ='^F ' ; }
    if (event.data == 'K'){  acoustic.play('G', 4, 6);   myNote ='G ' ; }
    if (event.data == 'L'){  acoustic.play('G#', 4, 6);  myNote ='^G ' ; }
    

    if (event.data == 'º'){  acoustic.play('A', 4, 6);   myNote ='A ' ; }      //    ;
    if (event.data == 'Þ'){  acoustic.play('A#', 4, 6);  myNote ='^A ' ; }     //    '
   if (event.data == 'b'){  acoustic.play('B', 4, 6);  myNote ='B ' ; }     //    ---
    
    
    if (event.data == 'Q'){  acoustic.play('C', 5, 6);   myNote ='c ' ; }
    if (event.data == 'W'){  acoustic.play('C#', 5, 6);  myNote ='^c ' ; }
    if (event.data == 'E'){  acoustic.play('D', 5, 6);   myNote ='d ' ; }
    if (event.data == 'R'){  acoustic.play('D#', 5, 6);  myNote ='^d ' ; }
    if (event.data == 'T'){  acoustic.play('E', 5, 6);   myNote ='e ' ; }
    if (event.data == 'Y'){  acoustic.play('F', 5, 6);   myNote ='f ' ; }
    if (event.data == 'U'){  acoustic.play('F#', 5, 6);  myNote ='^f ' ; }
    if (event.data == 'I'){  acoustic.play('G', 5, 6);   myNote ='g ' ; }
    if (event.data == 'O'){  acoustic.play('G#', 5, 6);  myNote ='^g ' ; }
            
    if (event.data == 'P'){  acoustic.play('A', 5, 6);   myNote ='a ' ; }
    if (event.data == 'Û'){  acoustic.play('A#', 5, 6);  myNote ='^a ' ; }    // [
    if (event.data == 'Ý'){  acoustic.play('B', 5, 6);   myNote ='b ' ; }     // ]
    if (event.data == 'Ü'){  acoustic.play('C', 6, 6);   myNote ='c\' ' ; }     // \  DUPLICATE
    
    
    
    
    if (event.data == 'À'){  acoustic.play('C', 6, 6);  myNote ='c\' ' ; }      //    `
    if (event.data == '1'){  acoustic.play('C#', 6, 6);  myNote ='^c\' ' ; }
    if (event.data == '2'){  acoustic.play('D', 6, 6);  myNote ='d\' ' ; }
    if (event.data == '3'){  acoustic.play('D#', 6, 6);  myNote ='^d\' ' ; }
    if (event.data == '4'){  acoustic.play('E', 6, 6);  myNote ='e\' ' ; }
    if (event.data == '5'){  acoustic.play('F', 6, 6);  myNote ='f\' ' ; }
    if (event.data == '6'){  acoustic.play('F#', 6, 6);  myNote ='^f\' ' ; }
    if (event.data == '7'){  acoustic.play('G', 6, 6);  myNote ='g\' ' ; }
    if (event.data == '8'){  acoustic.play('G#', 6, 6);  myNote ='^g\' ' ; }
    if (event.data == '9'){  acoustic.play('A', 6, 6);  myNote ='a\' ' ; }
    if (event.data == '0'){  acoustic.play('A#', 6, 6);  myNote ='^a\' ' ; }
    if (event.data == '½'){  acoustic.play('B', 6, 6);  myNote ='b\' ' ; }     // -
    if (event.data == '»'){  acoustic.play('C', 7, 6);  myNote ='c\'\' ' ; }   // =
   
   
   
   document.getElementById('myDiv1').innerHTML = 'Pressed = '+event.data + ', note = ' + myNote +'<br>'+document.getElementById('myDiv1').innerHTML; 
    //alert(event.data)
    
    //myNote = '|:D2|D2|D2|D2|'
    
    
    
    //if (myInterval ){myNote += 'z'}
    for (myLoop = 1; myLoop <= myInterval/500; myLoop++){
       myNote += 'z'
       document.myCounter ++;
       if (document.myCounter % 4 == 0){myNote += '| '}
       if (document.myCounter % 20 == 0){myNote += ']\n'}
    }
    myNote += ' '
    
    document.myCounter ++;
    if (document.myCounter % 4 == 0){myNote += '| '}
    if (document.myCounter % 20 == 0){myNote += ']\n'}
    
    //  ]
    
    
   document.getElementById('abc').value += myNote
   document.getElementById('abc').focus()
   //document.getElementById('abc').onselect()
  
    
    
};

 ws.onconnection = function (event) {
    ws.send('something');
}; 


</script>

<script type="text/javascript">
	function selectionCallback(abcelem) {
		var note = {};
		for (var key in abcelem) {
			if (abcelem.hasOwnProperty(key) && key !== "abselem")
				note[key] = abcelem[key];
		}
		console.log(abcelem);
		var el = document.getElementById("selection");
		el.innerHTML = "<b>selectionCallback parameter:</b><br>" + JSON.stringify(note);
	}

	function initEditor() {
		new ABCJS.Editor("abc", { paper_id: "paper0",
			generate_midi: true,
			midi_id:"midi",
			midi_download_id: "midi-download",
			generate_warnings: true,
			warnings_id:"warnings",
			midi_options: {
				generateDownload: true
			},
			render_options: {
				listener: { highlight: selectionCallback }
			}
		});
	}

	window.addEventListener("load", initEditor, false);
</script>
